<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Element</title>
</head>
<body>
  <h2>Phone Book</h2>
  <table border="1">
    <thead>
      <tr>
         <th>#</th>
         <th>Name</th>
         <th>Mobile</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>0123456789</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Lee</td>
        <td>0789644123</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lay</td>
        <td>0654893145</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
